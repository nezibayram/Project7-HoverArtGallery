<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Image Gallery</h2>
        <div class="container">
       
                <div class="outputBox">
                    <p id="message">Hover over an image</p> 
                </div>


                <div class="imageGallery">
                       <image  class="preview" alt="Woman. Art created by AI(2024)." src="images/image1.jpg"
                        onmouseover= "showProperties(this), background1()" 
                        
                        onmouseleave="document.getElementsById('message').innerHTML='Hover over an image'">

            
                    <image class="preview" alt="The woman with the pearl earrings. Art painted by Jan Vermeer(1665)"src="images/image2.jpg"
                    onmouseover="showProperties(this), background2()"
                    onmouseleave="document.getElementsById('message').innerHTML='Hover over an image'">
            
                    <image class="preview" alt="Woman. Art created by Bert Nijholt(2024)" src="images/image3.jpg"
                    onmouseover="showProperties(this),background3()" 
                    onmouseleave="document.getElementsById('message').innerHTML='Hover over an image'">        
                </div>


        </div>

    
        
        <script src="script.js"></script>
    </body>
</html>
